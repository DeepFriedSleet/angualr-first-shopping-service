<ul class="list-group list-group-flush w-auto cart-list" *ngIf="cartItems.length; else empty">

    <div class="row g-2 align-items-center fw-semibold text-uppercase small py-2 border-bottom">
        <div class="col-auto extra-space-right extra-space">Item</div>
        <div class="col">Product</div>
        <div class="col-2 text-center">Qty</div>
        <div class="col-2 text-end">Price</div>
        <div class="col-2 text-end">Subtotal</div>
        <div class="col-2 text-end">Remove All</div>
    </div>

    <li *ngFor="let item of cartItems" class="list-group-item py-2">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <img [src]="item.product.imageUrl" [alt]="item.product.name + ' image'" class="small-image" />
            </div>

            <div class="col">
                <div class="fw-semibold text-truncate">{{ item.product.name }}</div>
            </div>

            <!-- 3 Controls column (right-most) -->
            <div class="col-2 d-flex flex-column align-items-center">
                <button class="btn btn-outline-secondary btn-sm" (click)="increaseQty(item)">+</button>
                <span class="my-1">{{ item.quantity }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="decreaseQty(item)">-</button>
            </div>
            <div class="col-2 text-end">
                {{item.product.price | number:'1.2-2'}}
            </div>
            <div class="col-2 text-end extra-space">
                {{item.product.price * item.quantity | number:'1.2-2'}}
            </div>
            <div class="col-2 text-end extra-space">
                <button class="btn-close" (click)="$event.preventDefault(); removeAll(item)"></button>
            </div>

        </div>
    </li>
</ul>

<ng-template #empty>
    <p class="text-muted m-0 text-center empty">Cart is empty</p>
</ng-template>
