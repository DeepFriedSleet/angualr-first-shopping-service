<body>
    <header class="bg-light py-3 mb-4">
        <div class="container d-flex align-items-center">
            <button class="btn btn-primary me-3" (click)="goTo('cart')">
                Back to Cart
            </button>
            <h1 class="h3 mb-0">Checkout</h1>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row g-4">
            <!-- Billing & Shipping Form -->
            <section class="col-12 col-lg-8">
                <app-check-out-form #formComp></app-check-out-form>
            </section>

            <!-- Order Summary -->
            <aside class="col-12 col-lg-4">
                <app-totals [sum]="sum" [size]="size" [discount]="discount"></app-totals>
                <button class="btn btn-primary w-100 mt-3" [disabled]="formComp.checkOutForm.invalid || sum == 0"
                    (click)="order(formComp.checkOutForm)">Place
                    Order</button>
            </aside>
        </div>
    </main>
</body>
